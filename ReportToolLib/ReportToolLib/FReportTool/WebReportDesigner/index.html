  <script>
      define('initialized', ['jquery', 'utils', 'config'], function($, utils, config) {
          return function(app) {
              var uuid = utils.getUrlParameter('uuid'),
                  demo = utils.getUrlParameter('demo'),
                  url;

              if (uuid) { // поиск отчета на сервере (по указанному uuid) и открытие
                  return app.openReportByUUID(uuid).done(function(report) {
                      console.info('report was opened');
                  });
              } else if (demo) { // открытие демо отчета
                  return app.openDemoReport(demo).done(function(report) {
                      console.info('report was opened');
                  });
              } else { // открытие дефолтного отчета
                  return app.createStandardReport().done(function() {
                      console.info('report was created');
                  });
              }
          };
      });
